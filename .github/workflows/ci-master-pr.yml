name: ci-master-pr

on:
  push:
    branches:
    - master
    tags:
    - '**'
  pull_request:
    branches:
    - master
  merge_group:
jobs:
  test-nogitdiff:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/powershell:7.2.2-alpine-3.14-20220318
    steps:
    - run: |
        apk add --no-cache git
    - uses: actions/checkout@v3
    - name: Ignore git permissions
      run: |
        git config --global --add safe.directory "$( pwd )"
    - name: Generate variants
      run: |
        pwsh -Command '
        $ErrorActionPreference = "Stop"
        Install-Module -Name Generate-DockerImageVariants -Force -Scope CurrentUser -Verbose
        Generate-DockerImageVariants .
        '
    - name: Test - no git diff
      run: |
        git diff --exit-code

  build-v4-17-0-alpine-3-17:
    needs: [test-nogitdiff]
    runs-on: ubuntu-latest
    env:
      BASEVARIANT: ''
      VARIANT: v4.17.0-alpine-3.17
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Display system info (linux)
